<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body-contact">
    <header>
        <nav>
            <ul id="nav-links">
                <li class="nav-link"><a href="index.html">Home</a></li>
                <li class="nav-link"><a href="projects.html">Projects</a></li>
                <li class="nav-link"><a href="contact.html"> Contact</a></li>
            </ul>
        </nav>
     </header>
     <main class="main-contact">
        <section id="contact">
            <h2>¿Quieres unirte a la familia arácnida? </h2>
            <form action="/" method="post">
                <fieldset>
                    <legend>Demuéstralo</legend>
                    
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo" required>
        
                    <label for="message">Convéncenos:</label>
                    <textarea id="message" name="message" placeholder="Tu mensaje" rows="4" required></textarea>
                
                    <label for="fecha">fecha:</label>
                    <input type="date" id="fecha" name="fecha">

                    <select name="pais">
                        <option value="">Selecciona tu peor villano</option>
                        <option value="ve">venom</option>
                        <option value="dv">Duende verde</option>
                        <option value="do">Doctor octopus</option>
                        <option value="el">Electro</option>
                        <option value="la">El lagarto</option>
                    </select>
                </fieldset>
        
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <ul class="contact-class">
            <li class="contact-link"><a href="https://linkedin.com">
                <i class="fa-brands fa-linkedin"></i><!-- font awesome-->
            </a></li>
            <li class="contact-link"><a href="https://github.com">
                <i class="fa-brands fa-github"></i>
            </a></li>
        </ul>
     </footer>
</body>
</html>
