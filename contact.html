<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="contact">
        <h2>¿Quieres unirte a la telaraña?? </h2>
        <form action="/" method="post">
            <fieldset>
                <legend>Envíame un mensaje</legend>
                
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
    
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo" required>
    
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Tu mensaje" rows="4" required></textarea>
            
                <label for="fecha">fecha:</label>
                <input type="date" id="fecha" name="fecha">

                <select name="pais">
                    <option value="">Selecciona un país</option>
                    <option value="es">España</option>
                    <option value="mx">México</option>
                    <option value="ar">Argentina</option>
                  </select>

                <label for="navegadores">navegadores:</label>
                <input type="text" list="navegadores" name="navegador">
                <datalist id="navegadores">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Safari">
                <option value="Edge">
                </datalist>
            </fieldset>
    
            <button type="submit">Enviar</button>
        </form>
    </section>

</body>
</html>
